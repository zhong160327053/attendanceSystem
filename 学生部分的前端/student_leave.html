<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生请假申请</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">请假申请</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form name="sentMessage" id="contactForm" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="您的姓名*" id="name" required data-validation-required-message="请输入您的真实姓名">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" placeholder="您的学号 *" id="email" required data-validation-required-message="请输入您的学号">
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" placeholder="联系电话 *" id="phone" required data-validation-required-message="请输入您的联系电话">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea class="form-control" placeholder="编写请假内容 *" id="message" required data-validation-required-message="编写请假信息"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button type="submit" class="btn btn-xl">提交申请</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
